name: Sync NL Design System Tokens

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone NL Design System themes
        run: |
          git clone --depth 1 https://github.com/nl-design-system/themes.git /tmp/themes

      - name: Run token generation script
        run: |
          node scripts/generate-tokens.mjs /tmp/themes

      - name: Check for changes
        id: changes
        run: |
          git add css/tokens/ token-sets.json
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for existing PR
        if: steps.changes.outputs.has_changes == 'true'
        id: existing_pr
        run: |
          PR_NUMBER=$(gh pr list --head chore/sync-nldesign-tokens --json number --jq '.[0].number // empty')
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B chore/sync-nldesign-tokens
          git commit -m "chore: sync NL Design System tokens from upstream

          Auto-generated from nl-design-system/themes repository.
          See: https://github.com/nl-design-system/themes"
          git push -f origin chore/sync-nldesign-tokens

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true' && steps.existing_pr.outputs.pr_number == ''
        run: |
          gh pr create \
            --title "chore: Sync NL Design System tokens" \
            --body "## Summary
          - Auto-synced design tokens from [nl-design-system/themes](https://github.com/nl-design-system/themes)
          - Generated by \`scripts/generate-tokens.mjs\`

          ## Review
          - Check that existing token sets still produce expected output
          - Verify any new organizations are correctly named in \`token-sets.json\`

          ---
          *This PR was automatically created by the nightly token sync workflow.*" \
            --head chore/sync-nldesign-tokens \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing PR
        if: steps.changes.outputs.has_changes == 'true' && steps.existing_pr.outputs.pr_number != ''
        run: |
          gh pr comment ${{ steps.existing_pr.outputs.pr_number }} \
            --body "Updated with latest token changes from upstream ($(date -u +'%Y-%m-%d %H:%M UTC'))."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
